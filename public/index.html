<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoE Router Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ MoE Router Chat</h1>
            <div class="header-controls">
                <div class="status-indicator" id="status">
                    <span class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
                <a href="settings.html" class="settings-btn">‚öôÔ∏è Settings</a>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>Welcome to MoE Router! üöÄ</h3>
                    <p>I'll automatically route your messages to the most appropriate specialist model based on your request.</p>
                    <p>Make sure to configure your models in <a href="settings.html">Settings</a> first.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <span class="send-icon">‚û§</span>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="char-counter">
                        <span id="charCount">0</span>/4000
                    </div>
                    <button id="clearBtn" class="clear-btn">Clear Chat</button>
                </div>
            </div>
        </div>

        <div class="model-info" id="modelInfo">
            <div class="current-model">
                <span>Current Model: </span>
                <span id="currentModel">None</span>
            </div>
            <div class="last-decision">
                <span>Last Router Decision: </span>
                <span id="lastDecision">None</span>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
